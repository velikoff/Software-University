<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>WordPress Theme</title>
    <style>
        body {font-size: 14px; font-family: 'Tahoma', sans-serif;}

        .upload {margin: 20px 0;}

        label {float: left; margin: 3px 8px 0 0;}
        input[name="search"] {float: left; margin: 3px 5px 0 0;}
        button {background: url(wp-icon.jpg) no-repeat; width: 25px; height: 25px; border: 0 none; float: left;}
    </style>
</head>
<body>
<img src="wp-logo.jpg"/>
<form action="" method="POST" enctype="multipart/form-data">
    <div class="upload">
        <label for="upload">Upload a file</label>
        <input type="file" name="file" id="upload"/>
    </div>

    <div>
        <label for="search">Or search in wordpress</label>
        <input type="search" name="search" id="search">
        <button></button>
    </div>
</form>
</body>
</html>
