<!DOCTYPE html>
<html>
<head>
    <title>World Cup Brazil</title>
    <link type="text/css" rel="stylesheet" href="styles/style.css"/>
</head>
<body>
<div id="background"> <!--green background-->

    <table cellspacing="0">

        <tr id="first-row">
            <td>
                country
            </td>
            <td>
                result
            </td>
            <td>
                country
            </td>
            <td>
                group
            </td>
            <td colspan="4">
                place a bet
            </td>
        </tr>

        <tr class="white-row"> <!--second row-->
            <td>Brasil<div class="image"> </div>​</td>
            <td>1 - 3</td>
            <td>Mexico<div class="image"> </div></td>
            <td>A</td>
            <td>Brasil</td>
            <td>
                <input type="number"
                       name="first-team"
                       class="goals-count"
                       min=0 max=10
                       value="0"
                       disabled="disabled"/>
                -
                <input type="number"
                       name="second-team"
                       class="goals-count"
                       min=0 max=10
                       value="0"
                       disabled="disabled"/>
            </td>
            <td>Mexico</td>
            <td><input type="submit"
                       value=""
                       class="image"
                       disabled="disabled"/></td>
        </tr> <!--endof second row-->

        <tr class="grey-row"> <!--third row-->
            <td>Spain<div class="image"> </div>​</td>
            <td>1 - 5</td>
            <td>Netherlands<div class="image"> </div></td>
            <td>B</td>
            <td>Spain</td>
            <td>
                <input type="number"
                       name="first-team"
                       class="goals-count"
                       min=0 max=10
                       value="0"
                       disabled="disabled"/>
                -
                <input type="number"
                       name="second-team"
                       class="goals-count"
                       min=0 max=10
                       value="0"
                       disabled="disabled"/>
            </td>
            <td>Netherlands</td>
            <td><input type="submit"
                       value=""
                       class="image"
                       disabled="disabled"/></td>
        </tr> <!--endof third row-->

        <tr class="white-row"> <!--fourth row-->
            <td>Italy<div class="image"> </div>​</td>
            <td>2 - 1</td>
            <td>England<div class="image"> </div></td>
            <td>C</td>
            <td>Italy</td>
            <td>
                <input type="number"
                       name="first-team"
                       class="goals-count"
                       min=0 max=10
                       value="0"
                       disabled="disabled"/>
                -
                <input type="number"
                       name="second-team"
                       class="goals-count"
                       min=0 max=10
                       value="0"
                       disabled="disabled"/>
            </td>
            <td>England</td>
            <td><input type="submit"
                       value=""
                       class="image"
                       disabled="disabled"/>
            </td>
        </tr> <!--endof fourth row-->

        <tr class="grey-row"> <!--fifth row-->
            <td>Argentina<div class="image"> </div>​</td>
            <td>-</td>
            <td>Bosnia and Herz<div class="image"> </div></td>
            <td>F</td>
            <td>Argentina</td>
            <form method="get">
                <td>
                    <input type="number"
                           name="first-team"
                           class="goals-count enabled"
                           min=0 max=10
                           value="0"/
                    style="margin-left: 30px">
                    -
                    <input type="number"
                           name="second-team"
                           class="goals-count enabled"
                           min=0 max=10
                           value="0"/>
                </td>
                <td style="text-align: left;
							padding-left: 5px">Bosnia and Herz</td>
                <td>

                    <input type="submit"
                           value=""
                           class="image enabled"/>
                </td>
            </form>
        </tr> <!--endof fifth row-->
        <tr class="white-row"> <!--sixth row-->
            <td>Germany<div class="image"> </div>​</td>
            <td>-</td>
            <td>Portugal<div class="image"> </div></td>
            <td>E</td>
            <td>Germany</td>
            <form method="get">
                <td>
                    <input type="number"
                           name="first-team"
                           class="goals-count"
                           min=0 max=10
                           value="0"
                           style="margin-left: 30px"/>
                    -
                    <input type="number"
                           name="second-team"
                           class="goals-count"
                           min=0 max=10
                           value="0"/>
                </td>
                <td style="text-align: left;
							padding-left: 5px">Portugal</td>
                <td><input type="submit"
                           value=""
                           class="image enabled"/>
                </td>
            </form>
        </tr> <!--endof sixth row-->
    </table>
</div> <!--endof green background-->
</body>
</html>
